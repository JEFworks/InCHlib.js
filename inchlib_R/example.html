<html>
    <head>
        <script src="http://openscreen.cz/software/inchlib/static/js/jquery-2.0.3.min.js"></script>
        <script src="http://openscreen.cz/software/inchlib/static/js/kinetic-v5.1.0.min.js"></script>
        <script src="../inchlib-1.2.0.min.js"></script>
        <script>
        $(document).ready(function() { //run when the whole page is loaded
            window.inchlib = new InCHlib({ //instantiate InCHlib
                target: "inchlib", //ID of a target HTML element
                max_height: 1200, //set maximum height of visualization in pixels
                width: 1000, //set width of visualization in pixels
	        heatmap_colors: "Reds", //set color scale for clustered data
                draw_row_ids: true, //print row names
	        navigation_toggle: {
	            color_scale: false, 
                    distance_scale: false, 
                    export_button: false, 
                    filter_button: false, 
                    hint_button: false
                }
            });

            inchlib.read_data_from_file("example.json"); //read input json file
            inchlib.draw(); //draw cluster heatmap
        });
        </script>
    </head>

    <body>
        <div id="inchlib"></div>
    </body>
 </html>
